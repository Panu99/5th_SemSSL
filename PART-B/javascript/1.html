<!--JavaScript Code within script tag-->
<html>
	<head>
		<title>
			My first JavaScript Program
		</title>
	</head>
	<body>
		<h3> Simple Javasript Program </h3>
		<p id="mytext"></p><br><br>
		
		<input type="button" value="Click Me!!!" onclick="myFunction()"/>


		<script>
			function myFunction()
			{
				 document.getElementById("mytext").innerHTML = "Happy programming with Javascript!!!";
			}
		</script>
	</body>
</html>
